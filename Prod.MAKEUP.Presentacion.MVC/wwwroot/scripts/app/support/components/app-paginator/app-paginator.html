<div class="row">
	<div class="col-sm-12 col-md-5">
		<div class="pagination-info">
			Mostrando <span data-bind="text: Grid.paginatorDe()"></span> a <span data-bind="text: Grid.paginatorHasta()"></span> de <span data-bind="text: Grid.TotalRows"></span> registros
		</div>
	</div>
	<div class="col-sm-12 col-md-7">
		<nav class="pagination-custom" aria-label="Page navigation">
			<ul class="pagination">
				<li><a data-bind="click: Grid.FirstPage" href="#" aria-label="Previous"><span aria-hidden="true"><i class="fa fa-fast-backward"></i></span></a></li>
				<li><a data-bind="click: Grid.BeforePage" href="#"><i class="fa fa-step-backward"></i></a></li>
				<li class="active"><a data-bind="text: Grid.page()" href="#"></a></li>
				<li><a data-bind="click: Grid.NextPage" href="#"><i class="fa fa-step-forward"></i></a></li>
				<li><a data-bind="click: Grid.LastPage" href="#" aria-label="Next"><span aria-hidden="true"><i class="fa fa-fast-forward"></i></span></a></li>
			</ul>
		</nav>
	</div>
</div>
