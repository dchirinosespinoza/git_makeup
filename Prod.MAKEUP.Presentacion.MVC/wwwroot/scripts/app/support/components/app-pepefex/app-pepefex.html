<button type="button" data-bind="click:Alerta" class="btn btn-success">Mostrar alerta</button>
<button type="button" data-bind="click:Confirma" class="btn btn-success">Mostrar confirmacion</button>

<h3 data-bind="text:nombre"></h3>
<form class="form-horizontal" id="formRegistro">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" data-bind="value:data.correo" placeholder="Enter email" data-validation-engine="validate[required, minSize[3], maxSize[50]]">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" data-bind="value:data.clave" placeholder="Enter password" data-validation-engine="validate[required, minSize[3], maxSize[10],custom[onlyLetterSp3]]">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" data-bind="click:Enviar">Enviar</button>
        </div>
    </div>
</form>
