<div class="modal modal-custom fade" id="modalRegistrarPrestamo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <!--<h4 class="modal-title" id="myModalLabel" data-bind="text: Prestamo.id() > 0 ? 'Modificar Préstamo' : 'Registrar Préstamo'"></h4>-->
                <h4 class="modal-title" id="myModalLabel" data-bind="text: titulo()"></h4>
            </div>
            <div class="modal-body pb-0">
                <form id="frmComprobante">
                    <div class="row">
                        <div class="col-sm-12">
                            <label style="color: #dc3545"> Campos requeridos (*)</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">Nro. Préstamo</label>
                                <input type="text" class="form-control input-sm" placeholder=""
                                       id="txtNroPrestamo" name="txtNroPrestamo"
                                       data-bind="value:Prestamo.id, enable: false">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">Nro. Comprobante</label>
                                <input type="text" class="form-control input-sm" placeholder=""
                                       id="txtNroComprobante1" name="txtNroComprobante"
                                       data-bind="value:Prestamo.NroCP">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label class="requerido">Año</label>
                                <input type="text" class="form-control input-sm" maxlength="20"
                                       id="txtAnio" name="txtAnio"
                                       data-validation-engine="validate[required]"
                                       data-bind="value:Prestamo.Anio">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">Fecha Préstamo</label>
                                <div class='input-group date' data-bind="dateTimePicker: {value:Prestamo.FechaPrestamo}, beforeOf: new Date()">
                                    <input id="txtFechaPrestamo" data-bind="value:Prestamo.FechaPrestamo" type="text" class="form-control">
                                    <span class="input-group-addon">
                                        <span class="fa fa-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">Fecha Devolución</label>
                                <div class='input-group date' data-bind="dateTimePicker: {value:Prestamo.FechaDevolucion}, beforeOf: new Date()">
                                    <input id="txtFechaDevolucion" data-bind="value:Prestamo.FechaDevolucion" type="text" class="form-control">
                                    <span class="input-group-addon">
                                        <span class="fa fa-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label class="requerido">Días Préstamo</label>
                                <input type="text" class="form-control input-sm" maxlength="20"
                                       id="txtDiasPrestamo" name="txtDiasPrestamo"
                                       data-validation-engine="validate[required]"
                                       data-bind="value:Prestamo.DiasPrestamo">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!--
    <div class="col-sm-4">
        <div class="form-group">
            <label for="" class="col-sm-3 control-label">Usuario</label>
            <div class="col-sm-9">
                <select class="form-control input-sm"
                        id="txtUsuario"
                        data-bind="options: modelParent.Usuarios,
                            optionsText: 'Text',
                            optionsValue: 'Value',
                            optionsCaption: '--todos--',
                            value:Prestamo.UsuarioPrestamoCodigo
                            "></select>
            </div>
        </div>
    </div>
        -->
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-3 control-label">Estado</label>
                                <div class="col-sm-9">
                                    <select class="form-control input-sm"
                                            id="txtEstados"
                                            data-bind="options: modelParent.Estados,
                                                optionsText: 'Text',
                                                optionsValue: 'Value',
                                                optionsCaption: '--Seleccione--',
                                                value:Prestamo.idEstadoPrestamo
                                                "></select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="" class="col-sm-3 control-label">Oficina</label>
                                <div class="col-sm-9">
                                    <select class="form-control input-sm"
                                            id="txtDependencias"
                                            data-bind="options: modelParent.Dependencias,
                                                optionsText: 'Text',
                                                optionsValue: 'Value',
                                                optionsCaption: '--Seleccione--',
                                                value:Prestamo.CodigoDependencia
                                                "></select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label class="requerido">Documento de Préstamo</label>
                                <input type="text" class="form-control input-sm" maxlength="20"
                                       id="txtDocumentoPrestamo" name="txtDocumentoPrestamo"
                                       data-validation-engine="validate[required]"
                                       data-bind="value:Prestamo.DocumentoPrestamo">
                            </div>
                        </div>
                    </div>
                </form>                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary-custom" id="btnGuardar" data-bind="click:Guardar"><i class="fa fa-floppy-o" aria-hidden="true"></i> Guardar</button>
                <button type="button" class="btn btn-default-custom" data-dismiss="modal"><i class="fa fa-ban" aria-hidden="true"></i> Cancelar</button>
            </div>
        </div>
    </div>
</div>
